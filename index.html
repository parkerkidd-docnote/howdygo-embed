<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="howdygo-embed" style="width: 100%; background-color: #ffffff;">
      <script src="https://js.howdygo.com/v1.2.1/index.js"></script>
      <div id="howdygo-wrapper" style="position: relative; width: 100%; height: 0; padding-bottom: calc(45.75% + 40px);">
        <iframe id="howdygo-frame" src="https://app.howdygo.com/embed/f682a95d-b154-453d-8a1a-bd57c106df70" 
          frameborder="0" scrolling="no" allow="clipboard-write; autoplay" allowfullscreen 
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"></iframe>
      </div>
    </div>
</body>
</html>
